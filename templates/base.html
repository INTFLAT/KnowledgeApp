<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}|ナレッジ管理アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success sticky-top">
      <div class="navbar-nav d-flex flex-row">
        {% if request.user.is_authenticated %}
        <a class="nav-link mx-3" href="{% url "accounts:logout" %}">ログアウト</a>
        {% else %}
        <a class="nav-link mx-3" href="{% url "accounts:login" %}">ログイン</a>
        <a class="nav-link mx-3" href="{% url "accounts:signup" %}">ユーザ登録</a>
        {% endif %}
      </div>
    </nav>
    <div class="p-4">
      <h1>{% block h1 %}{% endblock %}</h1>    
      {% block content %}{% endblock content %}
    </div> 
  </body>
</html>
