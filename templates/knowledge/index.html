{% extends "base.html" %}

{% block title %}ナレッジ管理アプリ{% endblock %}

{% block content %}
<h4>ナレッジ一覧</h4>

<form method="GET">
  <select name="category">
    <option value="">All Categories</option>
    {% for category in categories %}
    <option value="{{ category.id }}">{{ category.name }}</option>
    {% endfor %}
  </select>
  <input name="q">
  <button type="submit">Filter</button>
</form>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    {% for knowledge in knowledge_list %}
      <tr>
        <td>{{ knowledge.title }}</td>
        <td>{{ knowledge.category }}</td>
        <td><a href="{% url 'knowledge:detail' pk=knowledge.id %}">詳細へ</a></td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">No knowledge available.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
